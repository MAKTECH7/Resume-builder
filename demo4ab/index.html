<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
    <style>
        body{

background-color: lightgrey;
}
.container{
    background-color: lightgrey;
   
}
    </style>
</head>
<body>
    <!-- here goes html code -->
    <div class="container">
    <h1 class="text-center my-2">Resume Generator</h1>
    <p class="text-center">by MD AYAN KHAN</p>
    <div class="row">
        <div class="col-md-6">
            <h3>Personal Information</h3>
            <div class="form-group">
                <label for="namefield">Your Name</label>
                <input type="text" id="Namefield" placeholder="Enter here" class="form-control">

            </div>
            <div class="form-group mt-2">
                <label for="ContactField">Your Contact</label>
                <input type="text" id="Namefield" placeholder="Enter here" class="form-control">

            </div>
            <div class="form-group mt-2">
                <label for="AddressField">Your Address</label>
                <textarea type="text" id="Namefield" placeholder="Enter here" class="form-control" rows="5"></textarea>

            </div>
            <p class="text-secondary my-3">Important LINKS</p>
            <div class="form-group mt-2">
                <label for="FBField">Facebook</label>
                <input type="text" id="FBfield" placeholder="Enter here" class="form-control">

            </div>
            <div class="form-group mt-2">
                <label for="InstaField">Instagram</label>
                <input type="text" id="Instafield" placeholder="Enter here" class="form-control">

            </div>
            <div class="form-group mt-2">
                <label for="LinkedField">LinkedIn</label>
                <input type="text" id="Linkedfield" placeholder="Enter here" class="form-control">

            </div>
        </div>
        <div class="col-md-6">
            <h3>Professional Information</h3>
            <div class="form-group mt-2">
                <label for="">Objective</label>
                <textarea type="text" 
                id="Namefield" 
                placeholder="Enter here" 
                class="form-control" 
                rows="5"></textarea>

            </div>
            <div class="form-group mt-2" id="we">
                <label for="">Work Experience</label>
                <textarea type="text" rows="3"  placeholder="Enter here" class="form-control weField" rows="5"></textarea>
               <!-- new text area -->

                <div class="container text-center mt-2" id="weAddbutton">
                    <button onclick="addNewWEField()" class="btn btn-primary btn-sm">Add</button>
                </div>
            </div>
            <div class="form-group mt-2" id="aq">
                <label for="">Academic Qualification</label>
                <textarea type="text" rows="3" id="Namefield" placeholder="Enter here" class="form-control eqField" rows="3"></textarea>
                <div class="container text-center mt-2" id="aqAddbutton">
                    <button onclick="addNewAQField()" class="btn btn-primary btn-sm">Add</button>
                </div>
            </div>
            <div class="container text-center mt-3">
                <button class="btn btn-primary btn-lg">Generate cv</button> 
            </div>
        </div>
    </div>


</div>
  

   
   
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
